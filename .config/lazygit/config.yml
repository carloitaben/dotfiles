git:
  paging:
    colorArg: always
    pager: delta --paging=never --hyperlinks --hyperlinks-file-link-format="lazygit-edit://{path}:{line}"

gui:
  border: single
  scrollHeight: 5
  showFileIcons: false
  showFileTree: false
  tabWidth: 2
  spinner:
    frames:
      - "⠋"
      - "⠙"
      - "⠹"
      - "⠸"
      - "⠼"
      - "⠴"
      - "⠦"
      - "⠧"
      - "⠇"
      - "⠏"

quitOnTopLevelReturn: true

customCommands:
  - key: "t"
    command: "git fetch --prune && git for-each-ref --format '%(refname:short) %(upstream:track)' | fgrep '[gone]' | cut -d' ' -f1 | xargs -r git branch -D"
    context: "localBranches"
    description: "Trim branches whose remotes are merged"
